<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Kalkulator VAT</title>
  <meta name="description" content="The HTML5 Herald">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <div>
    <input id="a" type="number">
    <input type="button" onclick="brutto()" value="oblicz brutto">
    <input type="button" onclick="netto()" value="oblicz netto">    
</div>
<script>
var a;
    function setValues() { 
    a = Number(document.getElementById("a").value);
    }
    function brutto() {
        setValues();
        result = (a * (23 / 100) + a);
        score = result.toFixed(2);
        alert("Brutto jest "+ score);
    }
    function netto() {
        setValues();
        result = (a-((23 / 100) * a));
        var score = Math.round(result).toFixed(3);
        alert("Netto jest "+score);
    }
</script>
</body>
</html>
